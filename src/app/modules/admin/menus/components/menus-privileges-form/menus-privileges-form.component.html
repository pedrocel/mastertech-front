<div class="w-full h-full">
  <table aria-describedby="previlÃ©gios" mat-table [dataSource]="roles" *ngIf="displayedColumns.length > 1">
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Perfil de acesso</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns | slice: 1:end; let i = index"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          color="primary"
          (change)="
          setPrivilege($event, actionsMenus && actionsMenus[i], element.id)
        "
          [checked]="
          actionsMenus && check(actionsMenus[i]?.privileges, element.id)
        "
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
